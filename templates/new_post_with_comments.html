{% extends "new_post_base.html" %}

{% block comments %}
<h2>Comments</h2>
{% for comment in all_comments %}
  <div>=============</div>
  {{comment.author}}:
  <br>
  On: {{comment.date_created}}
  <div>=============</div>
  {{comment.content}}
  <div><form method="post">
    <button name="edit_comment" value="{{comment.key.urlsafe()}}" type="submit">
      Edit Comment</button>{{error_map[comment.key.urlsafe()]}}
  <div>=============</div>

{% endfor %}
{% endblock %}
