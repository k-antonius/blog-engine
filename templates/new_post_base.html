{% extends "base.html" %}
{% block content %}
    <div>{{current_post.post_subject}}
      <a href={{comment_link}}>Comment on this Post</a></div>
    <div>{{current_post.post_content}}</div>
    <div>
      <form method="post">
        <button name="{{current_post.key.urlsafe()}}"
         type="submit" value="{{like_text}}">{{like_text}}</button>{{like_error}}
      </form>
    </div>
		<div id="comment">
			{% block comments %}
			{% endblock %}
		</div>
{% endblock %}
