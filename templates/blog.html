<!DOCTYPE html>

<html>
<head>
	<title>Kenneth's Blog</title>
</head>
<h1>KENNETH'S BLOG</h1>
<a href="/blog/new_post">Create New Blog Post</a>
<body>
	{% for current_post in recent_blog_posts %}
  <div>__________________________________</div>
  <div><h3>{{current_post.post_subject}}</h3>
    <a href={{button_data[current_post.key.urlsafe()]["comment_uri"]}}>
      Comment on this Post</a></div>
  <br>
  <div>{{current_post.post_content}}</div>
  <br>
  <div>
    <form method="post">
      <button name="{{current_post.key.urlsafe()}}"
       type="submit" value="{{button_data[current_post.key.urlsafe()]["like_text"]}}">
       {{button_data[current_post.key.urlsafe()]["like_text"]}}</button>
       {{like_error}}
    </form>
  </div>
  <div>__________________________________</div>
  <br>
  {% endfor %}
</body>
</html>
